apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jupyterhub-blackbox-service-monitor
spec:
  endpoints:
    - interval: 30s
      metricRelabelings:
        - sourceLabels:
            - __address__
          targetLabel: __param_target
        - sourceLabels:
            - __param_target
          targetLabel: instance
        - replacement: 'https://jupyterhub.datahub.redhat.com/'
          targetLabel: target
      params:
        module:
          - http_2xx
        target:
          - 'https://jupyterhub.datahub.redhat.com/'
      path: /probe
      targetPort: 9115
  jobLabel: prometheus.io/joblabel
  namespaceSelector:
    matchNames:
      - dh-dev-monitoring
      - dh-stage-monitoring
      - dh-prod-monitoring
  selector:
    matchLabels:
      prometheus.io/scrape: 'true'

          "owner": true
        },
        {
          "group": "usir",
          "schema": "usir",
          "owner": true
        },
        {
          "group": "insights-admins",
          "schema": "insightsdig",
          "owner": true
        },
        {
          "group": "insights-admins",
          "schema": "insightswh",
          "owner": true
        },
        {
          "group": "rhods",
          "schema": "dhcuratedhive",
          "owner": true

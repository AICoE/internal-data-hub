    {
      "impersonation": [
        {
          "original_user": "superset",
          "new_user": ".*"
        }
      ],
      "catalogs": [
        {
          "group": "data-hub-admins",
          "allow": "all"
        },
        {
          "user": "ccx-admin",
          "allow": "all"
        },
        {
          "allow": "read-only"
        }
      ],

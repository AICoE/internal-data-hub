        {
          "group": "insights-admins",
          "schema": "insightswh",
          "owner": true
        },
        {
          "group": "rhods",
          "schema": "dhcuratedhive",
          "owner": true
        },
        {
          "owner": false
        }
      ],
      "tables": [
        {
          "group": "data-hub-admins",
          "privileges": ["SELECT", "INSERT", "DELETE", "OWNERSHIP", "GRANT_SELECT"]
        },
        {
          "group": "eda",

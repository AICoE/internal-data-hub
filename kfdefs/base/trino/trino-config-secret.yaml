---
apiVersion: v1
kind: Secret
metadata:
  name: trino-config
stringData:
  config-coordinator.properties: |-
    coordinator=true
    node-scheduler.include-coordinator=false
    http-server.http.port=8080
    discovery-server.enabled=true
    discovery.uri=http://localhost:8080
    http-server.authentication.type=PASSWORD
    http-server.process-forwarded=true
    password-authenticator.config-files=/etc/trino/ldap-authenticator.properties,/etc/trino/file-authenticator.properties
  config-worker.properties: |-
    coordinator=false
    http-server.http.port=8080
    discovery.uri=http://trino-service:8080
  log.properties: |-
    io.trino=INFO
  node.properties: |-
    node.environment=$(trino_environment)
    node.data-dir=/tmp/data/trino
  ldap-authenticator.properties: |-
    password-authenticator.name=ldap
    ldap.url=ldaps://ldap.corp.redhat.com
    ldap.ssl-trust-certificate=/etc/certs/RH-IT-Root-CA.crt
    ldap.user-bind-pattern=uid=${USER},ou=Users,dc=redhat,dc=com
  file-authenticator.properties: |-
    password-authenticator.name=file
    file.password-file=/etc/trino/password.db
  password.db: |-
    trino-admin:$2y$10$l9G7GLksnvOSGtM7av9Ja.g3oIO4HgYi3yFhKQz0YFLMy/itp4qLq
    ccx-admin:$2y$10$W0f2bKyu4Lhwulo7WOVm2uJr47sE.i5Z6vdZ4v6oXkD45VrgFyhaq
    eda-admin:$2y$10$LIOzHZmINThWXCRqC1IkF.4VhNn691cNf9eXOnsUKhDGePmjQsNRS
  group-provider.properties: |-
    group-provider.name=file
    file.group-file=/etc/trino/group-mapping.properties
  group-mapping.properties: |-
    data-hub-admins:aasthana,acorvin,gfrasca,lferrnan,mshah,rmartine,trino-admin
    ccx:afalossi,inecas,kgordeev,mbacovsk,mklika,ometelka,sochotni,tdosek,tsedlace,jholecek,erjones
    grokket:jmarlow,lmasse,mguan
    product-marketing:rking,tibrahim
    openshift-community-enablement:jfiala
    openshift:ccoleman
    acm-observability:jbanerje
    openshift-qe:esammons
    ansible-engineering:lsmola
    usir:sperkins,wpinheir,bcourt,khowell,pgoti
    openshift-analytics:rzalavad
    telemetry:ridubey,skamired,jenndavi,weaton,xinfli,cchase,egranger,cblum,mleonard
    cost-management:chambrid,kholdawa,aberglun,mskarbek,hproctor,aaiken
    rhods:jdemoss,egranger,cchase,gmoutier
    assisted-lakers:odepaz,lgamliel,rfreiman,milevy,eerez,rpiccoli,agentil # Note that, as agreed upon by the CCX team, Rom Freiman and Liat Gamliel are responsible for maintaining membership of this group.
    ccx-datalake-access:erich,aravindh,akoshlak,wabuahma
    ccx-sensitive-datalake-access:erich
    ccx-srep-data-access:inecas,jzeleny,kgordeev,mbacovsk,sochotni
    insights-admins:bfahr
    eda:eda-admin
  access-control.properties: |-
    access-control.name=file
    security.config-file=/etc/trino/rules.json
  rules.json: |-
    {
      "catalogs": [
        {
          "group": "data-hub-admins",
          "allow": "all"
        },
        {
        "group": "ccx|grokket|product-marketing|openshift|openshift-community-enablement|acm-observability|openshift-qe|ansible-engineering|usir|openshift-analytics|telemetry|cost-management|assisted-lakers|ccx-datalake-access|ccx-sensitive-datalake-access|ccx-srep-data-access|insights-admins|eda",
          "allow": "read-only"
        },
        {
          "user": "ccx-admin",
          "allow": "all"
        },
        {
          "allow": "none"
        }
      ],
      "schemas": [
        {
          "group": "data-hub-admins",
          "owner": true
        },
        {
          "group": "eda",
          "owner": true
        },
        {
          "group": "ccx|grokket|product-marketing|openshift|openshift-community-enablement|acm-observability|openshift-qe|ansible-engineering|openshift-analytics|telemetry",
          "schema": "telemetry",
          "owner": true
        },
        {
          "user": "ccx-admin",
          "schema": "(ccx|ccx_sensitive|ccx_srep)",
          "owner": true
        },
        {
          "group": "ccx-srep-data-access",
          "schema": "ccx_srep",
          "owner": true
        },
        {
          "group": "cost-management",
          "schema": "costmgmt",
          "owner": true

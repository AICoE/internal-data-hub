---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dh-prod-trino

resources:
  - ../../../base/trino

generators:
  - secret-generator.yaml

patchesStrategicMerge:
  - trino-db-pvc.yaml

replicas:
  - name: trino-worker
    count: 5

patchesJson6902:
  - patch: |
      - op: add
        path: /spec/applications/-
        value:
          kustomizeConfig:
            repoRef:
              name: idh
              path: odh-manifests/trino
          name: trino
      - op: add
        path: /spec/repos/-
        value:
          name: idh
          uri: https://github.com/AICoE/internal-data-hub/tarball/main
    target:
      group: kfdef.apps.kubeflow.org
      kind: KfDef
      name: opendatahub
      version: v1
  - patch: |
      - op: replace
        path: /data/s3_credentials_secret
        value: prod-aws-secret
    target:
      kind: ConfigMap
      name: trino-config
      version: v1
  - patch: |
      - op: replace
        path: /data/trino_db_secret
        value: prod-trino-db-secret
    target:
      kind: ConfigMap
      name: trino-config
      version: v1
  - patch: |
      - op: replace
        path: /data/s3_endpoint_url
        value: s3.upshift.redhat.com
    target:
      kind: ConfigMap
      name: trino-config
      version: v1
  - patch: |
      - op: replace
        path: /data/trino_environment
        value: production
    target:
      kind: ConfigMap
      name: trino-config
      version: v1
  - patch: |
      - op: replace
        path: /data/trino_cpu_limit
        value: '19'
    target:
      kind: ConfigMap
      name: trino-config
      version: v1
  - patch: |
      - op: replace
        path: /data/trino_memory_limit
        value: '32Gi'
    target:
      kind: ConfigMap
      name: trino-config
      version: v1
  - patch: |
      - op: replace
        path: /data/hive_metastore_memory_request
        value: '1Gi'
    target:
      kind: ConfigMap
      name: trino-config
      version: v1
  - patch: |
      - op: replace
        path: /data/hive_metastore_memory_limit
        value: '2Gi'
    target:
      kind: ConfigMap
      name: trino-config
      version: v1
